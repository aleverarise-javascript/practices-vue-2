<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hola mundo VueJs</title>
</head>
<body>
	
	<main>
		Nota <input type="text" v-model="nota">
		<strong v-if="nota && nota >= 5 && nota <= 99"> Nota es mayor a 5</strong>
		<strong v-else-if="nota && nota == 100">Execelente</strong>
		<span v-else>Has suspendido</span>
	</main>

	<script src="../../vue.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
